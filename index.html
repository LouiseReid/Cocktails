<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cocktail Cheat Sheet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>Cocktail Cheet Sheet</h1>
  </header>
  <main>
    <section>
      <div class="cocktail">
        <img src="mojito.jpeg" alt="mojito" class="cocktail-image">
        <button class="ingredients-button"type="button" name="button">Ingredients</button>
      </div>

      <div class="ingredients" >
        <ul>
          <li>Lime</li>
          <li>Rum</li>
          <li>Suger</li>
        </ul>
      </div>
    </section>
    <section>
      <div class="cocktail">
        <img src="tomcollins.jpeg" alt="tom collins" class="cocktail-image">
        <button class="ingredients-button"type="button" name="button">Ingredients</button>
      </div>

      <div class="ingredients" >
        <ul>
          <li>Lemon</li>
          <li>Gin</li>
          <li>Suger</li>
        </ul>
      </div>
    </section>
    <section>
      <div class="cocktail">
        <img src="pinacolada.jpeg" alt="pina colada" class="cocktail-image">
        <button class="ingredients-button"type="button" name="button">Ingredients</button>
      </div>

      <div class="ingredients" >
        <ul>
          <li>Coconut Liquer</li>
          <li>Rum</li>
          <li>Pineapple Juice</li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
